<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação com javaScript</h1>

    <script>
   //pedir para o usuário digitar um número
   var n1 = prompt("digite um número");

   n1 = parseFloat(n1);

   //pedir para o usuário digitar outro número
   var n2 = prompt("digite mais um número");

   n2 = parseFloat(n2);

   //mostar a soma
   alert( n1 + n2 );

   //mostar a divisão
   alert( n1 / n2 );

   //mostar a multiplicação
   alert( n1 * n2 );

   //mostar a subtração
   alert( n1 - n2 );
   
    </script>
</body>
</html>
