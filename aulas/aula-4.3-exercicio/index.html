<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Lógica de Programação com JS</title>
</head>
<body>
    <h1>Exercício</h1>
    <hr>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <div id="output"></div>
    <script>
        var n2 = prompt("Digite um número");
        n2 = parseFloat(n2);
        escreve(n2); 

        function iniciarCalculo(simbolo){
            var n1 = document.querySelector("#output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);

            var msg = calcular(simbolo, n1, n2);
            escreve(msg);
        }
        function escreve(mensagem){
            var output = document.querySelector("#output");
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, n1, n2){
          var numeroCalculado = null;

        switch(simbolo){
            case '+':
            numeroCalculado = n1 + n2;
                break;
           case '-':
             numeroCalculado = n1 - n2;
              break;
           case '*':
             numeroCalculado = n1 * n2;
               break;
           case '/':
             numeroCalculado = n1 / n2;
               break;

        }

        return numeroCalculado;
       }
    </script>

</body>
</html>
