<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Lógica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <hr>

    <button onclick="mostrarAreaAlert()">Mostrar área num alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar área no output</button>
    
    <div id="output"></div>
</body>

<script>

 function mostrarAreaAlert(){
     var largura = prompt("Digite a largura");
     largura = parseFloat(largura);

     var altura = prompt("Digite a altura");
     altura = parseFloat(altura);

      var area = calcularArea(largura, altura);

      alert("A área total é: " + area);
       }

function mostrarAreaOutput(){
     var largura = prompt("Digite a largura");
     largura = parseFloat(largura);

     var altura = prompt("Digite a altura");
     altura = parseFloat(altura);

     var area = calcularArea(largura, altura);

     document.querySelector("#output").innerHTML = "A área total é: " + area;
    }

  function calcularArea(l, a){
      return l * a;
    }

</script>

</html>
