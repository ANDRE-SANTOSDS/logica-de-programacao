<body>
    <script>
      var nome = prompt("Digite um nome");

      function maiuscula(str){
      const subst = str.replace(/(?:^||\S)\S/g, function(a){
            return a.toUpperCase();
        });

        return subst;
         }
         alert(maiuscula(nome));
         console.log(maiuscula(nome));
    </script>
