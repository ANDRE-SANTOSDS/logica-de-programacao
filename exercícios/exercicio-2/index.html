<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Lógica de Programação com JS</title>
</head>
<body> 
    <h1><em>Lógica de programação com JS</em></h1>
    <hr>
    <script>
        //pedir para o usuário digitar um número
        var n1 = prompt("Digite um número");
        //converter em número inteiro
        n1 = parseInt(n1);
        //pedir para o usuário digitar outro número
        var n2 = prompt("Digite outro número");
        //converter em número inteiro
        n2 = parseInt(n2);
        //mostrar num alert o seguinte texto o resto da divisão de (n1) por (n2) é: (resultado);
        alert("O resto da divisão de " + n1 + " por "+ n2 +" é: " + (n1 % n2) );
        //mostrar num alert o seguinte texto o número (n1) elevado a (n2) é: (resultado);
        alert("o número "+ n1 +" elevado a "+ n2 +" é: " + (n1**n2));
    </script>
</body>
</html>
